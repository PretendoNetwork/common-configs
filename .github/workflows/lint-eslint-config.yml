name: Lint eslint-config

on:
  pull_request:
    paths:
      - "eslint-config/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Linting
        run: npm run lint
        working-directory: eslint-config
